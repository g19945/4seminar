		<div class="c-clock" style="color:#ff99a2;"> <!--外枠-->
	  <span class="c-clock__hour"></span> <!-- 時計 -->
	  <span class="c-clock__min"></span> <!-- 分針 -->
	  <span class="c-clock__sec"></span> <!-- 秒針 -->
	  <span class="c-clock__12">12</span> <!-- 時計文字 -->
	  <span class="c-clock__3">3</span> <!-- 時計文字 -->
	  <span class="c-clock__6">6</span> <!-- 時計文字 -->
	  <span class="c-clock__9">9</span> <!-- 時計文字 -->
	  </div>

		<script>
	    setInterval(() => {
	      // 現在時間の取得
	      const now = new Date();
	      const h = now.getHours();
	      const m = now.getMinutes();
	      const s = now.getSeconds();

	      // 時、分、秒を元に角度を計算
	      const degH = h * (360 / 12) + m * (360 / 12 / 60);
	      const degM = m * (360 / 60);
	      const degS = s * (360 / 60);

	      // 各要素を取得
	      const elementH = document.querySelector(".c-clock__hour");
	      const elementM = document.querySelector(".c-clock__min");
	      const elementS = document.querySelector(".c-clock__sec");

	      // styleを追加
	      elementH.style.transform = `rotate(${degH}deg)`;
	      elementM.style.transform = `rotate(${degM}deg)`;
	      elementS.style.transform = `rotate(${degS}deg)`;
	    }, 10);
	  </script>
		<p id="RealtimeClockArea2" style="font-size: 20pt;color: #ff99a2;"></p>

		<script>
		function set2fig(num) {
   	// 桁数が1桁だったら先頭に0を加えて2桁に調整する
   		var ret;
   		if( num < 10 ) { ret = "0" + num; }
   		else { ret = num; }
   		return ret;
		}
		function showClock2() {
   		var now = new Date();
   		var hour = set2fig( now.getHours() );
   		var min  = set2fig( now.getMinutes() );
   		var sec  = set2fig( now.getSeconds() );

   		var msg2 = hour + ":" + min + ":" + sec;
   		document.getElementById("RealtimeClockArea2").innerHTML = msg2;
		}
		setInterval('showClock2()',1000);

		</script>

		<p id="view_today" style="font-size: 14pt;color: #ff99a2;"></p>

		<script>
			document.getElementById("view_today").innerHTML = getToday();

			function getToday() {
				var now = new Date();
				var year = now.getFullYear();
				var mon = now.getMonth()+1; //１を足すこと
				var date = now.getDate();
				var day = now.getDay(); //曜日(0～6=日～土)

				//曜日の選択肢
				var dayarray = new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sat");
				//出力用
				var s = year + "/" + mon + "/" + date + "[" + dayarray[day] + "]";
				return s;
			}
		</script>
